<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Bhaskara</title>
</head>
<body>
  <h2>Calculadora de Bhaskara</h2>

  <label for="a">Digite o valor de a:</label>
  <input type="number" id="a" step="any"><br><br>

  <label for="b">Digite o valor de b:</label>
  <input type="number" id="b" step="any"><br><br>

  <label for="c">Digite o valor de c:</label>
  <input type="number" id="c" step="any"><br><br>

  <button onclick="calcular()">Calcular</button>

  <p id="resultado"></p>

  <script>
    function calcular() {
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      const c = parseFloat(document.getElementById("c").value);
      const resultado = document.getElementById("resultado");

      const delta = Math.pow(b, 2) - 4 * a * c;

      if (delta > 0) {
        const x1 = (-b + Math.sqrt(delta)) / (2 * a);
        const x2 = (-b - Math.sqrt(delta)) / (2 * a);
        resultado.textContent = `x1 = ${x1.toFixed(2)} e x2 = ${x2.toFixed(2)}`;
      } else if (delta < 0) {
        resultado.textContent = "Raízes inexistentes nos números reais.";
      } else {
        const x = -b / (2 * a);
        resultado.textContent = `Possui apenas uma raiz: ${x.toFixed(2)}`;
      }
    }
  </script>
</body>
</html>
